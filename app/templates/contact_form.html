<div
  class="border-b-2 border-gray-600 text-4xl font-medium p-2 max-w-7xl mx-auto"
  id="contactme"
>
  CONTACT ME
</div>
<form class="w-full max-w-5xl mx-auto p-4 my-10">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label
        class="
          block
          uppercase
          tracking-wide
          text-gray-700 text-xs
          font-bold
          mb-2
        "
        for="grid-first-name"
      >
        First Name
      </label>
      <input
        class="
        no-resize
        appearance-none
        block
        w-full
        text-gray-700
        border border-black
        py-3
        px-4
        mb-3
        leading-tight
        h-15
        resize-none
        "
        id="grid-first-name"
        type="text"
        placeholder="Jane"
      />

    </div>
    <div class="w-full md:w-1/2 px-3">
      <label
        class="
          block
          uppercase
          tracking-wide
          text-gray-700 text-xs
          font-bold
          mb-2
        "
        for="grid-last-name"
      >
        Last Name
      </label>
      <input
        class="
        no-resize
        appearance-none
        block
        w-full
        text-gray-700
        border border-black
        py-3
        px-4
        mb-3
        leading-tight
        h-15
        resize-none
        "
        id="grid-last-name"
        type="text"
        placeholder="Doe"
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="
          block
          uppercase
          tracking-wide
          text-gray-700 text-xs
          font-bold
          mb-2
        "
        for="grid-password"
      >
        E-mail
      </label>
      <input
        class="
        no-resize
        appearance-none
        block
        w-full
        text-gray-700
        border border-black
        py-3
        px-4
        mb-3
        leading-tight
        h-15
        resize-none
        "
        id="email"
        type="email"
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="
          block
          uppercase
          tracking-wide
          text-gray-700 text-xs
          font-bold
          mb-2
        "
        for="grid-password"
      >
        Message
      </label>
      <textarea
        class="
          no-resize
          appearance-none
          block
          w-full
          text-gray-700
          border border-black
          py-3
          px-4
          mb-3
          leading-tight
          h-48
          resize-none
        "
        id="message"
      ></textarea>
    </div>
  </div>
  <div class="flex w-full ">
    <button class="w-full border border-black max-w-lg p-4 mx-auto text-lg md:text-xl hover:bg-black hover:text-white hover:shadow-lg" type="button">Send</button>
  </div>
</form>
