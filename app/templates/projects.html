<div class="flex flex-col  mx-auto max-w-7xl mb-10 gap-10 " id="projects" >

  <div class="w-full border-b-2 border-gray-600 text-4xl font-medium  p-2">
    PROJECTS
  </div>

  <div class="flex  flex-wrap justify-contet-center items-center items-stretch  ">
      {% for project in projects %}
      <div class="p-2 w-full lg:w-3/12 " data-aos="fade-in"  data-aos-duration="3000">
        <div
          class="
            border border-gray-900
            hover:shadow-xl
            transition
            duration-500
            ease-in-out
            transform
            h-full
            hover:-translate-y-1 hover:scale-102
          "
        >
          <img class="object-cover object-center w-full h-80 " src =
          '{{url_for('static' , path=project.main_img )}}' alt="project">
          <div class="p-4 lg:p-8 bg-blueGray-50">
            <h2
              class="
                mb-8
                text-xs
                text-gray-500
                font-semibold
                tracking-widest
                text-black
                uppercase
              "
            >
              {{project.type}}
            </h2>
            <h1
              class="
                mb-4
                text-2xl
                font-medium
                leading-none
                tracking-tighter
                text-black
                lg:text-3xl
                title-font
              "
            >
              {{project.short_info}}
            </h1>
          </div>
          <div class="p-3">
            <a
              href="/project/{{project.id}}"
              class="
                border border-gray-900
                p-2
                inline-flex
                items-center
                mt-auto
                text-black
                lg:mb-0
                hover:text-white hover:bg-gray-900
              "
              title="Read Full Article"
            >
              More Info
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

</div>
